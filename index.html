<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SNS共有ボタンジェネレーター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SNS共有ボタンジェネレーター</h1>
  <form id="shareForm">
    <label>共有したいURL:</label>
    <input type="text" id="url" placeholder="https://example.com">
    <label>タイトル（任意）:</label>
    <input type="text" id="title" placeholder="例: この記事おすすめ！">
    <button type="submit">ボタンを生成</button>
  </form>

  <h2>プレビュー</h2>
  <div id="preview"></div>

  <h2>コード</h2>
  <textarea id="code" rows="10" readonly></textarea>

  <script src="script.js"></script>
</body>
</html>
